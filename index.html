<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="lottie-bg">
        <lottie-interactive path="/lottie.json" style="position:absolute; right:0; left:0; height: 100vh;" loop
            autoplay>
        </lottie-interactive>
    </div>
    <div class="container">
        <lottie-interactive path="/lottie-2.json" interaction="freeze-click"></lottie-interactive>
    </div>
    <!-- Lottie libraries -->
    <script type="text/javascript"
        src="https://unpkg.com/lottie-interactive@latest/dist/lottie-interactive.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>

    <!-- Our interactivity code -->
    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
